<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>中国航天电子技术研究院</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>

  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache" content="no-cache">

  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/nav.second.mobile.css">

  <script src="/js/lib/avalon/avalon.js"></script>
</head>
<body class="secondTheme">
  <div class="top">
    <h1 class="title">中国航天电子技术研究院</h1>
    <p class="appName">质量管理信息系统</p>
  </div>
  <div class="nav">
    <ul class="apps" ms-controller="apps">
      <li class="appItem notice">
        <img class="left" src="/img/access/second/mobile/system_notice_icon.png" alt="">
        <span class="nTitle left">全国统战部长会议在…</span>
        <span class="more right">更多</span>
      </li>
      <li class="appItem" ms-for="(k, v) in @apps" :class="[(@k===@apps.length-1 ? 'last':'')]">
        <div class="appContentBox">
          <div class="appTypeTitle">
            <img :attr="{src:@v.icon}" alt="">
            <h2>{{ v.title }}</h2>
          </div>
          <div class="appTypeLink" >
            <p ms-for="(lk, lv) in @apps[k]['links']" class="left" :class="[(@lk===0 ? 'first':'')]">
              <a :attr="{href:@lv.url}">{{ lv.text }}</a>
            </p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <script>
    var apps = avalon.define({
      $id: 'apps',
      apps: [
        {
          icon: '/img/access/second/system_select1_icon.png',
          title: '质量管理',
          links: [
            {url: './home.second.mobile.html', text: '质量快报'},
            {url: './home.second.mobile.html', text: '问题跟踪'},
            {url: './home.second.mobile.html', text: 'A1采集卡'},
            {url: './home.second.mobile.html', text: '举一反三'},
            {url: './home.second.mobile.html', text: '监督检查'}
          ]
        },
        {
          icon: '/img/access/second/system_select2_icon.png',
          title: '知识管理',
          links: [
            {url: './home.second.mobile.html', text: '质量管理体系'},
            {url: './home.second.mobile.html', text: '规章制度'},
            {url: './home.second.mobile.html', text: '归零报告汇编'},
            {url: './home.second.mobile.html', text: '质量案例'},
            {url: './home.second.mobile.html', text: '质量体系评估'},
            {url: './home.second.mobile.html', text: '最佳实践'}
          ]
        },
        {
          icon: '/img/access/second/system_select3_icon.png',
          title: '领导驾驶舱',
          links: [
            {url: './home.second.mobile.html', text: '统计分析'},
            {url: './home.second.mobile.html', text: '数据展现'}
          ]
        }
      ]
    });
  </script>
</body>
</html>
